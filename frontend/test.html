<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test PDF Download</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      background-color: #00c9ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #009ecf;
    }
  </style>
</head>
<body>
  <h1>ðŸ§¾ Test PDF Download</h1>
  <div class="button-group">
    <button id="downloadReport">Download Report</button>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("downloadReport");
      console.log("Button loaded:", btn);

      btn.addEventListener("click", () => {
        console.log("Download button clicked âœ…");
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Test PDF content", 20, 20);
        doc.save("test.pdf");
      });
    });
  </script>
</body>
</html>
